<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Personal Mentor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
        }

        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: scaleIn 1.5s ease-out;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.3);
        }

        .company-name {
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        .tagline {
            margin-top: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            color: #2ecc71;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 1.5s forwards;
        }

        .login-options {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 2s forwards;
        }

        .login-button {
            padding: 12px 30px;
            border: 2px solid #2ecc71;
            border-radius: 25px;
            background: transparent;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-button:hover {
            background: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            to {
                left: 200%;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="logo-container">
            <img src="images/s.jpeg" alt="Personal Mentor Logo" class="logo">
            <div class="shine"></div>
        </div>
        <h1 class="company-name">Personal Mentor</h1>
        <p class="tagline">Your Guide to Success</p>
        <div class="login-options">
            <a href="admin_login.html" class="login-button">
                <i class="fas fa-user-shield"></i>Admin Login
            </a>
            <a href="signup.html" class="login-button">
                <i class="fas fa-user"></i>User Login
            </a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
