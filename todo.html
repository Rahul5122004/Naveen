<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('images/3.avif') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }
        
        /* QUOTES BAR */
        .quote-bar {
            width: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* TO-DO LIST CONTAINER */
        .todo-container {
            width: 100%;
            max-width: 500px;
            background: rgba(201, 212, 49, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .task-count {
            font-size: 16px;
            font-weight: bold;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .add-task-container {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

#newTaskInput {
    flex: 1;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

#addTaskBtn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

#addTaskBtn:hover {
    background: #0056b3;
}


        .task-list {
            list-style: none;
            padding: 0;
            height: 370px; /* Increased Height for 7 Visible Tasks */
            overflow-y: auto;
        }

        .task {
            background: #ffffff;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task span {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
        }

        .task.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .task-buttons {
            display: flex;
            gap: 5px;
        }

        .task button {
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn { background: #ffbb33; }
        .complete-btn { background: #28a745; }
        .delete-btn { background: #ff4444; }
        .edit-btn:hover { background: #e6a800; }
        .complete-btn:hover { background: #1f7a35; }
        .delete-btn:hover { background: #cc0000; }
        .progress-container {
    background: #ddd;
    height: 30px; /* Increased height for better visibility */
    border-radius: 10px;
    margin-top: 15px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.progress-bar {
    height: 100%;
    width: 0;
    background: greenyellow;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: white;
    line-height: 20px;
}

    </style>
</head>
<body>

    <!-- QUOTES BAR (FULL WIDTH) -->
    <div class="quote-bar" id="quoteBar">Loading quote...</div>

    <div class="todo-container">
        <h2>ðŸ“Œ My To-Do List</h2>
        <div class="task-count">Hello,User You have <span id="taskNumber">0</span> tasks.</div>
        <!-- Add New Task Box -->
<div class="add-task-container">
    <input type="text" id="newTaskInput" placeholder="Enter a new task...">
    <button id="addTaskBtn">Add Task</button>
</div>

        <ul id="taskList" class="task-list"></ul>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progressBar");
    const taskCount = document.getElementById("taskNumber");
    const taskInput = document.getElementById("newTaskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");

    const defaultTasks = [
        "Complete my daily workout ðŸ‹ï¸",
        "Read 10 pages of a book ðŸ“–",
        "Write down today's achievements âœï¸",
        "Plan tomorrowâ€™s schedule ðŸ“…",
        "Take a short break and relax â˜•"
    ];

    const quotes = [
        "Success is not the key to happiness. Happiness is the key to success.",
        "Dream big and dare to fail.",
        "The only limit to our realization of tomorrow is our doubts of today.",
        "Act as if what you do makes a difference. It does.",
        "Don't watch the clock; do what it does. Keep going.",
        "Success is not final, failure is not fatal: it is the courage to continue that counts.",
        "The way to get started is to quit talking and begin doing.",
        "If you want to achieve greatness, stop asking for permission.",
        "Do what you can, with what you have, where you are.",
        "Push yourself, because no one else is going to do it for you."
    ];

    function updateProgress() {
        const totalTasks = document.querySelectorAll(".task").length;
        const completedTasks = document.querySelectorAll(".task.completed").length;
        const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        progressBar.style.width = progress + "%";
        progressBar.textContent = Math.round(progress) + "%";
    }

    function updateTaskCount() {
        const totalTasks = document.querySelectorAll(".task").length;
        const completedTasks = document.querySelectorAll(".task.completed").length;
        taskCount.textContent = totalTasks - completedTasks; // Show only remaining tasks
    }

    function createTaskElement(taskText) {
        const taskItem = document.createElement("li");
        taskItem.classList.add("task");

        const taskContent = document.createElement("span");
        taskContent.textContent = taskText;
        taskItem.appendChild(taskContent);

        const taskButtons = document.createElement("div");
        taskButtons.classList.add("task-buttons");

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.textContent = "âœï¸";
        editBtn.classList.add("edit-btn");
        editBtn.addEventListener("click", function () {
            const newTaskText = prompt("Edit your task:", taskContent.textContent);
            if (newTaskText !== null && newTaskText.trim() !== "") {
                taskContent.textContent = newTaskText.trim();
            }
        });

        // Complete button
        const completeBtn = document.createElement("button");
        completeBtn.textContent = "âœ“";
        completeBtn.classList.add("complete-btn");
        completeBtn.addEventListener("click", function () {
            taskItem.classList.toggle("completed");

            updateTaskCount(); // Update total count
            updateProgress();  // Update progress bar
        });

        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.addEventListener("click", function () {
            taskItem.remove();
            updateTaskCount();
            updateProgress();
        });

        taskButtons.appendChild(editBtn);
        taskButtons.appendChild(completeBtn);
        taskButtons.appendChild(deleteBtn);
        taskItem.appendChild(taskButtons);
        taskList.appendChild(taskItem);

        updateTaskCount();
        updateProgress();
    }

    function loadDefaultTasks() {
        defaultTasks.forEach(task => createTaskElement(task));
    }

    function displayRandomQuote() {
        const quoteBar = document.getElementById("quoteBar");
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteBar.textContent = quotes[randomIndex];
    }

    addTaskBtn.addEventListener("click", function () {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            createTaskElement(taskText);
            taskInput.value = ""; // Clear input after adding
        }
    });

    taskInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            addTaskBtn.click();
        }
    });

    loadDefaultTasks();
    displayRandomQuote();
});

        

    </script>

</body>
</html>
