<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(49, 161, 49);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .banner {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c5a111, #1aa1a8);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .calculator, .categories {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 20px;
            background: linear-gradient(135deg, #c5a111, #1aa83e);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .categories ul {
            list-style-type: none;
            padding: 0;
        }
        .categories li {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .result-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .result {
            font-size: 1.8rem;
            padding: 20px;
            background: #baca3f;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 4rem;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner">üéâ Welcome to BMI Calculator - Know Your BMI Value üéâ</div>
    <div class="container">
        <div class="calculator">
            <h1>üèãÔ∏è BMI Calculator üßò</h1>
            <input type="text" id="name" placeholder="Enter your name" />
            <input type="number" id="age" placeholder="Enter your age" />
            <input type="number" id="weight" placeholder="Weight (kg)" />
            <input type="number" id="height" placeholder="Height (cm)" />
            <button onclick="calculateBMI()">üöÄ Calculate BMI</button>
        </div>
        <div class="categories">
            <h1>BMI Categories üìä</h1>
            <ul>
                <li>üçé Underweight: BMI &lt; 18.5</li><br>
                <li>ü•ó Normal: BMI 18.5 - 24.9</li><br>
                <li>üçî Overweight: BMI 25 - 29.9</li><br>
                <li>üçï Obese: BMI ‚â• 30</li>
            </ul>
        </div>
    </div>
    <div class="result-container">
        <div class="result" id="bmi-result">
            <div class="bmi-value">üîç Your BMI will be displayed here.</div>
            <div class="emoji" id="bmi-emoji"></div>
        </div>
    </div>
    <script>
        function calculateBMI() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;
            
            if (!name || !age || isNaN(weight) || isNaN(height) || height <= 0) {
                alert('‚ö†Ô∏è Please fill in all fields with valid values.');
                return;
            }
            
            const bmi = (weight / (height * height)).toFixed(1);
            let category = '';
            let resultText = `${name}, aged ${age}, your BMI is ${bmi} - `;

            let minNormalWeight = (18.5 * (height * height)).toFixed(2);
            let maxNormalWeight = (24.9 * (height * height)).toFixed(2);
            let idealWeight = ((parseFloat(minNormalWeight) + parseFloat(maxNormalWeight)) / 2).toFixed(2);

            if (bmi < 18.5) {
                let weightToGain = (minNormalWeight - weight).toFixed(2);
                category = 'Underweight üçèüòî';
                resultText += `${category}<br>You need to gain at least ${weightToGain} kg to reach a normal BMI.`;
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal ü•óüòä';
                resultText += `${category}<br>Great job! You are in the normal weight range.<br>For optimal fitness, your ideal weight could be around ${idealWeight} kg.`;
            } else if (bmi >= 25 && bmi <= 29.9) {
                let weightToLose = (weight - maxNormalWeight).toFixed(2);
                category = 'Overweight üçîüòï';
                resultText += `${category}<br>You need to lose at least ${weightToLose} kg to reach a normal BMI.`;
            } else {
                let weightToLose = (weight - maxNormalWeight).toFixed(2);
                category = 'Obese üçïüòü';
                resultText += `${category}<br>You need to lose at least ${weightToLose} kg to reach a normal BMI.`;
            }

            document.getElementById('bmi-result').innerHTML = `<div class="bmi-value">${resultText}</div>`;
        }
    </script>
</body>
</html>
